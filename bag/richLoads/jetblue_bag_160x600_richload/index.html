<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Jetblue</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript"
		src="https://cdn.flashtalking.com/frameworks/js/gsap/latest/TweenMax.min.js"></script>
	<script src="CustomEase.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="main.js" defer></script>
</head>

<body>
	<div id="container">

		<img id="bkg" src="images/bkg.jpg" class="pos-abs left-0 top-0">
		<img id="card" src="images/card.png" class="pos-abs left-0 top-0">
		<img id="logo" src="images/logo.png" class="pos-abs left-0 top-0">

		<div id="copy1" class="pos-abs copy">
			<div id="copy1-1" class="hidden">Your first</div> 
			<div id="copy1-2" class="hidden">checked</div> 
			<div id="copy1-3" class="hidden">bag flies</div>
			<div id="copy1-4" class="hidden">free</div>
		</div>

		<div class="pos-abs copy">
			<div id="copy2-1" class="hidden">with the </div> 
			<div id="copy2-2" class="hidden">JetBlue</div>
			<div id="copy2-3" class="hidden">Plus Card.</div>
		</div>

		<div class="terms pos-abs">Terms Apply</div>


		<div id="endframe" class="pos-abs full-size left-0">
			<div id="copy3" class="pos-abs copy colored">
				Jet better <br> with the <br>
				<span>JetBlue <br> Plus Card.</span>
			</div>
			<div class="card_wrpr pos-abs left-0 full-size">
				<img src="images/card.png" class="card pos-abs left-0 top-0">
				<div id="shine" class="pos-abs"></div>
			</div>
			<div class="terms pos-abs">Terms Apply</div>
			<div class="cta pos-abs">Apply Now</div>
			<div class="pink-bar pos-abs top-0 left-0"></div>
			<img id="logo" src="images/logo.png" class="pos-abs left-0">
		</div>
	</div>
	<div id="default_exit" class="pos-abs top-0 left-0 full-size"></div>
	<!-- 
			Flashtalking HTML5 API Documentation:
			https://flashtalkingsupport.zendesk.com/hc/en-us/articles/360000616047-Class-FT  
		-->
	<script src="https://cdn.flashtalking.com/frameworks/js/api/2/10/html5API.js"></script>
</body>

</html>
